<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel ="icon" href="./titlephoto.jpeg">
</head>
<body>
    <p class="para">Upload The Photo, <br> Edit it & Take A ScreenShot</p>
    <input class="inputa" id="f02" type="file" placeholder="Upload Image" />
    <label class="nameinput" for="f02">Upload Image</label>
    <div class="image">
        <img id="myimg" src="">
    </div>
    <div class="sliders">
        <div class="slide">
            <div id="bright">.</div>
            <input class="slider" id="s1" type="range" min="0" max="500" value="100">
            <label for="s1">Brightness</label>
        </div>
        <div class="slide">
            <div id="contrast">.</div>
            <input class="slider" id="s2" type="range" min="0" max="500" value="100">
            <label for="s2">Contrast</label>
        </div>
        <div class="slide">
            <div id="saturate">.</div>
            <input class="slider" id="s3" type="range" min="0" max="500" value="100">
            <label for="s3">Saturate</label>
        </div>
        <div class="slide">
            <div id="invert">.</div>
            <input class="slider" id="s5" type="range" min="0" max="100" value="0">
            <label for="s5">Invert</label>
        </div>
        <div class="slide">
            <div id="gray">.</div>
            <input class="slider" id="s4" type="range" min="0" max="100" value="0">
            <label for="s4">Grayscale</label>
        </div>
    </div>
    </div>
    <button id="reset">Reset</button>
    <script src="./app.js"></script>
    <footer>
        <p>&copy CyrobotCoders</p>
    </footer>
</body>
</html>
